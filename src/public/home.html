<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Watch</title>
    <link href="../../dist/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/animejs"></script>
    <script src="../../node_modules/animejs/lib/anime.min.js"></script>
</head>
<body class="sm:w-full min-h-full flex flex-col justify-center bg-slate-600 ">
<header class="w-full h-16 top-0 z-30">
    <div class="max-lg:block lg:block max-sm:hidden sm:hidden" id="desktop-header">
        <div class="w-full flex justify-between items-center bg-slate-900 fixed p-3" id="desktop-view">
            <div class="w-1/5 ml-10">
                <a class="text-white font-mono text-3xl" href="/"><span class="text-green-500 text-xl">I</span>Watch</a>
            </div>
            <nav class="w-4/12 p-2 mr-5">
                <ol class="w-full flex justify-around float-right text-white mr-2 p-1 text-white font-mono">
                    <li class="p-1 border-b-2 hover:border-b-green-500">
                        <a href="apropos.html">
                            About
                        </a>
                    </li>
                    <li class="p-1 ml-1 border-b-2 hover:border-b-green-500">
                        <a href="contactez-nous.html">
                            Contactez nous
                        </a>
                    </li>
                    <li class="p-1 ml-1 border-b-2 hover:border-b-green-500" id="username-loged">
                        <a id="connected-user">
                        </a>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="max-lg:hidden lg:hidden max-sm:block sm:block" id="mobil-hearder">
        <div class="w-full flex justify-between items-center bg-slate-900 top-0 z-30 fixed p-3"
             id="mobile-view">
            <div class="w-1/5 ml-10">
                <a class="text-white font-mono text-3xl" href="/"><span class="text-green-500 text-xl">I</span>Watch</a>
            </div>
            <div class="w-16 h-16 p-3 bg-black border rounded-full bg-transparent flex flex-col justify-center"
                 id="open-menue-toggler">
                <span id="span1" class="border-b-4 border-white w-4/5 mx-auto mb-1"></span>
                <span id="span2" class="border-b-4 border-white w-4/5 mx-auto mb-1"></span>
                <span id="span3" class="border-b-4 border-white w-4/5 mx-auto"></span>
            </div>
        </div>
    </div>
</header>
<nav class="transform -translate-x-full max-sm:block max-sm:w-3/5 sm:max-w-20ppx sm:block sm:w-2/5 sm:max-w-20ppx max-md:block
max-md:w-2/6 md:max-w-20ppx h-screen fixed p-2 bg-gray-500 border-r border-r-white z-50 max-lg:hidden lg:hidden shadow-2xl shadow-black"
     id="slider-menu">
    <ol class="w-full h-2/4 flex flex-col justify-around  text-white mr-2 p-2 text-white text-center font-mono">
        <li class="p-1 border-b-2 hover:border-b-green-500">
            <a href="apropos.html">
                About
            </a>
        </li>
        <li class="p-1 ml-1 border-b-2 hover:border-b-green-500">
            <a href="contactez-nous.html">
                Contactez nous
            </a>
        </li>
        <li class="p-1 ml-1 border-b-2 hover:border-b-green-500" id="username-loged-mbv">
            <a id="connected-user-mbv">

            </a>
        </li>
    </ol>
</nav>
<main class="flex-grow mt-10">
    <section class="w-full p-2 max-lg:flex max-lg:justify-between max-lg:items-center flex-grow" id="tools-search">
        <div class="border-2 border-green-200 w-12 h-12 float-left ml-10 mt-10 bg-gray-500 z-10 rounded-md shadow-2xl shadow-black hover:scale-90 hover:shadow-none max-sm:hidden max-md:hidden md:hidden max-lg:block lg:block"
             id="pop_up_btn"></div>
        <div class="w-5/12 flex justify-center  max-sm:mx-auto max-md:mx-auto md:mx-auto  mr-10 p-3" id="search_box">
            <form action="home.html" class="w-4/5 mx-auto flex justify-center items-center">
                <input class=" rounded-l-full h-10 p-2 outline-0 font-mono" id="q_string" name="q_string"
                       placeholder="rechercher" required
                       type="text">
                <input class="w-10 bg-gray-500 h-10 p-2 font-mono text-white hover:bg-gray-600 outline-0"
                       id="set_q_String" name="set_q_string" type="button"
                       value="t">
                <input class="w-3/5 max-w-50ppx h-10 p-2 bg-slate-900 text-white outline-0 hover:bg-slate-700 text-white font-mono rounded-r-full"
                       id="validate" name="validator" type="button"
                       value="rechercher">
            </form>
        </div>
    </section>
    <section
            class="w-10/12 min-h-screen mx-auto rounded-md bg-green-200 flex justify-center p-3 mt-1 mb-16 z-50 shadow-2xl shadow-black hidden border border-black"
            id="tools">
        <div class="w-1/5 min-h-min p-1 border-r-4 border-gray-600">
            <ol class="w-full p-1 flex flex-col justify-center font-mono font-bold">
                <li class="w-full h-1/3 p-3 text-left border-b-2 border-b-green-500 hover:border-r-4 hover:border-b-transparent hover:border-r-green-500 hover:bg-slate-500">
                    historiques
                </li>
                <li class="w-full h-1/3 mt-8 p-3 text-left border-b-2 border-b-green-500 hover:border-r-4 hover:border-b-transparent hover:border-r-green-500 hover:bg-slate-500">
                    statistique
                </li>
                <li class="w-full h-1/3 mt-8 p-3 text-left border-b-2 border-b-green-500 hover:border-r-4 hover:border-b-transparent hover:border-r-green-500 hover:bg-slate-500">
                    like
                </li>
                <li class="w-full h-1/3 mt-8 p-3 text-left border-b-2 border-b-green-500 hover:border-r-4 hover:border-b-transparent hover:border-r-green-500 hover:bg-slate-500">
                    unlike
                </li>
            </ol>
        </div>
        <div class="flex-grow">

        </div>
        <div class="w-8 h-8 p-2 flex flex-col justify-center z-10 items-center bg-gray-500 border-2 border-white rounded-md shadow-2xl shadow-gray-900 hover:scale-90 hover:shadow-none"
             id="close_btn">
            <div class="w-full border-b-2 border-b-black rotate-45"></div>
            <div class="w-full border-b-2 border-b-black z-20 -rotate-45"></div>
        </div>
    </section>
    <section
            class="w-11/12 lg:max-w-13*100 mx-auto p-3 mt-10 bg-transparent grid grid-cols-autoGrid gap-3 justify-center"
            id="list_vids">
    </section>
</main>
<footer class="w-full border-t-2 mt-24 bg-black border-dotted bottom-0 left-0 flex flex-col justify-between font-mono">
    <div class="sm:w-full max-lg:w-full lg:w-10/12 mx-auto text-center p-5 my-5">
        <h3 class="w-2/4 mx-auto text-white font-mono"><span class="text-green-900 text-3xl font-mono">T</span>he<span
                class="text-green-900 text-2xl font-mono">k</span>id</h3>
    </div>
    <div class="sm:w-full max-lg:w-full lg:w-2/4 p-5 mr-5 self-end bottom-0 text-white text-right">
        <p> © Tous droits réservés - 2023</p>
    </div>
</footer>
<script src="../js/home.js"></script>
</body>
</html>
